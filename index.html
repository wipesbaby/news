<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d253f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background-color: #1f2d3d;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f3a847;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #bbb;
        }

        .message {
            margin-top: 30px;
            font-size: 18px;
        }

        .contact {
            margin-top: 40px;
            font-size: 16px;
        }

        .contact a {
            color: #f3a847;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .loader {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .loader span {
            display: block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #f3a847;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We’re Currently Under Maintenance</h1>
        <p>We are upgrading our website. We’ll be back online soon. Thanks for your patience!</p>
        
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="message">
            <p>Feel free to reach out to us if you need any assistance.</p>
        </div>

        <div class="contact">
            <p>Contact us at <a href="https://walaoe.pro/idola76/">click here</a></p>
        </div>
    </div>
</body>
</html>
